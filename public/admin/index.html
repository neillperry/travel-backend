<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>ADMIN PAGE</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Let's Travel</a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Phone number" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Call me</button>
            </form>
          </div>
        </div>
      </nav>
    </header>


    <main>
      <!-- NEED TO UDPATE CLASS NAMES FOR THE ARTICLE DIVs that Go HERE-->

      <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel" aria-labelledby="v-pills-articles">
        <button class="btn btn-primary create-post-btn">Add Post</button>

        <div class="articles">
          <!-- JavaScript will add the articles here automatically. -->
        </div>

        <div class="tab-pane fade" id="v-pills-mails" role="tabpanel" aria-labelledby="v-pills-mails"></div>
        <div class="tab-pane fade" id="v-pills-callback" role="tabpanel" aria-labelledby="v-pills-callback"></div>
        <div class="tab-pane fade" id="v-pills-create-post" role="tabpanel" aria-labelledby="v-pills-create-post">
          <h2>Create Posts</h2>
          <form class="create-post-form">
            <div class="form-group">
              <label for="create-title">Title</label>
              <input type="text" class="form-control" id="create-title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="create-country">Country</label>
              <input type="text" class="form-control" id="create-country" placeholder="Country">
            </div>
            <div class="form-group">
              <label for="create-image-url">Image</label>
              <input type="text" class="form-control" id="create-image-url" placeholder="URL">
              <p>or</p>
              <input type="file" class="form-control-file form-control" id="create-image-file">
            </div>
            <div class="form-group">
              <label for="create-text">Text</label>
              <textarea class="form-control" id="create-text" rows="5"></textarea>
            </div>
            <button class="btn btn-primary">Create Post</button>
          </form>
        </div>

        <!-- UPDATE POSTS -->
        <div class="tab-pane fade" id="v-pills-update-post" role="tabpanel" aria-labelledby="v-pills-update-post">
          <h2>Update Posts</h2>
          <form class="update-post-form">
            <div class="form-group">
              <label for="update-title">Title</label>
              <input type="text" class="form-control" id="update-title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="update-text">Text</label>
              <textarea class="form-control" id="update-text" rows="5"></textarea>
            </div>
            <button class="btn btn-primary">Update Post</button>
          </form>
        </div>

      </div>
    </main>



    <footer class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <p class="copy">Â©2033, All Rights Reserved</p>
          </div>
          <div class="col-6 d-flex justify-content-end align-items-center">
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Contact Us</button>
          </div>
        </div>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../js/boostrap.min.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/create-post.js"></script>
    <script src="js/update-post.js"></script>
    <script src="js/delete-post.js"></script>
    <script src="js/callback-requests.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
