<!-- THIS IS THE ADMIN PAGE -->
<!-- create a form to add posts to the Admin Page -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>ADMIN PAGE</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>

  <body>
    <!-- NEED TO UDPATE CLASS NAMES FOR THE ARTICLE DIVs that Go HERE-->

    <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel" aria-labelledby="v-pills-articles">
      <button class="btn btn-primary create-post-btn">Add Post</button>

      <div class="articles">
        <!-- JavaScript will add the articles here automatically. -->
      </div>

      <div class="tab-pane fade" id="v-pills-mails" role="tabpanel" aria-labelledby="v-pills-mails"></div>
      <div class="tab-pane fade" id="v-pills-callback" role="tabpanel" aria-labelledby="v-pills-callback"></div>
      <div class="tab-pane fade" id="v-pills-create-post" role="tabpanel" aria-labelledby="v-pills-create-post">
        <h2>Create Posts</h2>
        <form class="create-post-form">
          <div class="form-group">
            <label for="create-title">Title</label>
            <input type="text" class="form-control" id="create-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="create-country">Country</label>
            <input type="text" class="form-control" id="create-country" placeholder="Country">
          </div>
          <div class="form-group">
            <label for="create-image-url">Image</label>
            <input type="text" class="form-control" id="create-image-url" placeholder="URL">
            <p>or</p>
            <input type="file" class="form-control-file form-control" id="create-image-file">
          </div>
          <div class="form-group">
            <label for="create-text">Text</label>
            <textarea class="form-control" id="create-text" rows="5"></textarea>
          </div>
          <button class="btn btn-primary">Create Post</button>
        </form>
      </div>

      <!-- UPDATE POSTS -->
      <div class="tab-pane fade" id="v-pills-update-post" role="tabpanel" aria-labelledby="v-pills-update-post">
        <h2>Update Posts</h2>
        <form class="update-post-form">
          <div class="form-group">
            <label for="update-title">Title</label>
            <input type="text" class="form-control" id="update-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="update-text">Text</label>
            <textarea class="form-control" id="update-text" rows="5"></textarea>
          </div>
          <button class="btn btn-primary">Update Post</button>
        </form>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/create-post.js"></script>
    <script src="./js/update-post.js"></script>
    <script src="./js/delete-post.js"></script>
    <script src="./js/callback-requests.js"></script>
    <script src="./js/main.js"></script>
  </body>

</html>
