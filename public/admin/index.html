    <link rel="stylesheet" content-type:"text/html" href="../css/style.css">

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">Take Me Ther</a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

            </form>
          </div>
        </div>
      </nav>
    </header>


    <main>
      <div class="container page-wrapper">
        <h1>Admin Page</h1>
        <hr>

        <div class="row">

          <div class="col-3">
            <div class="card">
              <div class="card-block">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active" id="v-pills-articles-tab" data-toggle="pill" href="#v-pills-articles" role="tab" aria-controls="v-pills-articles" aria-selected="true">Articles</a>
                  <a class="nav-link" id="v-pills-mails-tab" data-toggle="pill" href="#v-pills-mails" role="tab" aria-controls="v-pills-mails" aria-selected="false">Mails</a>
                  <a class="nav-link" id="v-pills-callback-tab" data-toggle="pill" href="#v-pills-callback" role="tab" aria-controls="v-pills-callbacks" aria-selected="false">Callback Requests</a>
                </div>
              </div>
            </div>
          </div>


          <div class="col-9">
            <div class="card">
              <div class="card-block">
                <div class="tab-content" id="v-pills-tabContent">

                  <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel" aria-labelledby="v-pills-articles">
                    <button class="btn btn-primary create-post-btn">Add Post</button>

                    <div class="articles">

                    </div>
                  </div>

                  <div class="tab-pane fade" id="v-pills-mails" role="tabpanel" aria-labelledby="v-pills-mails-tab">Mails</div>
                  <div class="tab-pane fade" id="v-pills-callback" role="tabpanel" aria-labelledby="v-pills-callback-tab">Callback Requests</div>

                  <!-- Create Post Form -->
                  <div class="tab-pane fade" id="v-pills-create-post" role="tabpanel" aria-labelledby="v-pills-create-post-tab">
                    <h2>Create Post</h2>
                    <form class="create-post-form">
                      <div class="form-group">
                        <label for="create-title">Title</label>
                        <input type="text" class="form-control" id="create-title" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="create-country">Country</label>
                        <input type="text" class="form-control" id="create-country" placeholder="Country">
                      </div>
                      <div class="form-group">
                        <label for="create-image-url">Image</label>
                        <input type="text" class="form-control" id="create-image-url" placeholder="URL">
                        <p>or</p>
                        <input type="file" class="form-control-file form-control" id="create-image-file">
                      </div>
                      <div class="form-group">
                        <label for="create-text">Text</label>
                        <textarea class="form-control" id="create-text" rows="5"></textarea>
                      </div>
                      <button class="btn btn-primary">Create Post</button>
                    </form>
                  </div>

                  <!-- Update Form -->
                  <div class="tab-pane fade" id="v-pills-update-post" role="tabpanel" aria-labelledby="v-pills-update-post">
                    <h2>Update Posts</h2>
                    <form class="update-post-form">
                      <div class="form-group">
                        <label for="update-title">Title</label>
                        <input type="text" class="form-control" id="update-title" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="update-text">Text</label>
                        <textarea class="form-control" id="update-text" rows="5"></textarea>
                      </div>
                      <button class="btn btn-primary">Update Post</button>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
